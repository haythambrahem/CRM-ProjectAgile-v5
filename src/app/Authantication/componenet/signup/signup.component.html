<div class="account-pages"></div>
<div class="wrapper-page">
    <div class="account-bg">
        <div class="card-box mb-0">
            <div class="text-center m-t-20">
                <a href="index.html" class="logo">
                  <span>SNDP AGIL Energy</span><br>
                  <img src="assets\images\AgilEnergy_petit.png"  class="icon-c-logo" />
                  
                </a>
              </div>
            <div class="m-t-10 p-20">
                <div class="row">
                    <div class="col-12 text-center">
                        <h6 class="text-muted text-uppercase m-b-0 m-t-0">Create a new user</h6>
                    </div>
                </div>
                <form class="m-t-20" (ngSubmit)="signup()" #signupForm="ngForm">
                    <div class="form-group row">
                        <div class="col-12">
                            <input class="form-control" type="email" [(ngModel)]="email" name="email" id="email" placeholder="Enter Email" required>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-12">
                            <input class="form-control" type="password" [(ngModel)]="password" name="password" id="password" placeholder="Enter Password" required>
                        </div>
                    </div>                    

                    <div class="form-group row text-center m-t-10">
                        <div class="col-12">
                            <button class="btn btn-success btn-block waves-effect waves-light" type="submit">Add Now</button>
                        </div>
                    </div>

                    

                
                </form>
            </div>
        </div>
    </div>
    <!-- end card-box -->

   
</div>
<!-- end wrapper page -->
