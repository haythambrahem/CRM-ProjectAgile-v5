<div class="account-pages"></div>
<div class="wrapper-page">
  <div class="account-bg">
    <div class="card-box mb-0">
      <div class="text-center m-t-20">
        <a href="index.html" class="logo">
          <span>SNDP AGIL Energy</span><br>
          <img src="assets\images\AgilEnergy_petit.png"  class="icon-c-logo" />
          
        </a>
      </div>
      <div class="m-t-10 p-20">
        <div class="row">
          <div class="col-12 text-center">
            <h6 class="text-muted text-uppercase m-b-0 m-t-0">Sign In</h6>
          </div>
        </div>
        <form class="m-t-20" (ngSubmit)="signin()" #loginForm="ngForm">
          <div class="form-group row">
            <div class="col-12">
              <input
                class="form-control"
                type="email"
                required
                placeholder="Email"
                [(ngModel)]="email"
                name="email"
                id="email"
              />
            </div>
          </div>

          <div class="form-group row">
            <div class="col-12">
              <input
                class="form-control"
                type="password"
                required
                placeholder="Password"
                [(ngModel)]="password"
                name="password"
                id="password"
              />
            </div>
          </div>

          <div class="form-group row">
            <div class="col-12">
              <div class="custom-control custom-checkbox">
                <input
                  type="checkbox"
                  class="custom-control-input"
                  id="checkbox-signup"
                />
                <label class="custom-control-label" for="checkbox-signup">
                  Remember me
                </label>
              </div>
            </div>
          </div>

          <div class="form-group text-center row m-t-10">
            <div class="col-12">
              <button
                class="btn btn-success btn-block waves-effect waves-light"
                type="submit"
              >
                Log In
              </button>
            </div>
          </div>

          <div class="form-group row m-t-30 mb-0">
            <div class="col-12">
              <a routerLink="/ForgotPassword" class="text-muted">
                <i class="fa fa-lock m-r-5"></i> Forgot your password?
              </a>
            </div>
          </div>

          <div class="form-group row m-t-30 mb-0">
            
          </div>

          
        </form>
      </div>
    </div>
  </div>
  <!-- end card-box -->

  
</div>
<!-- end wrapper page -->
